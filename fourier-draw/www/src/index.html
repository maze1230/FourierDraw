<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- <link href="./css/style.css" rel="stylesheet" type="text/css"> -->
  <title>Fourier Draw</title>
</head>
<body>
  <div class="container">
    <div class="canvas-wrap">
      <canvas id="draw-canvas" width="640px" height="640px"></canvas>
      <label><input type="checkbox" id="remove-gibbs-checkbox">最初と最後を綺麗にする(表現力が低下します)</label><br>
      <input type="text" value="10" id="term-num-input"> <span id="current-term-num">✔</span> 項数 (1以上 100000以下の値を指定してください)
    </div>
    <div class="canvas-wrap">
      <canvas id="play-canvas" width="640px" height="640px"></canvas>
      <button id="player-button">Play</button>
    </div>
  </div>
</body>
</html>
